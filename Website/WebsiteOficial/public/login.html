        <div class="container">

<script>
    //olho

    function mudarOlho() {
        var senha = document.getElementById('senha_input');
        var olho = document.getElementById('senha_olho');

        if (senha.type == 'password') {
            senha.type = 'text'
            olho.classList.remove('fa-eye-slash')
            olho.classList.add('fa-eye')
        } else {
            senha.type = 'password'
            olho.classList.remove('fa-eye')
            olho.classList.add('fa-eye-slash')
        }
    }


    function entrar() {
        /* aguardar(); */

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
                console.log("Entrei")


                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.NOME_ARTISTICO = json.nomeArtistico;
                    sessionStorage.PERFIL = json.perfil;

                    window.location = "./dashboard/quiz.html";
                    // apenas para exibir o loading

                });

            } else {

                alert("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
